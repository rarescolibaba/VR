<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagină negăsită</title>
  <style>
    span {
      font-family: "Source Sans Pro", sans-serif;
      font-weight: 900;
      text-transform: uppercase;
    }

    .not-found {
      align-items: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 2%;
    }

    .not-found> :first-child {
      border-right: 1px #555 solid;
      display: inline-block;
      font-size: 2rem;
      margin: 2%;
      padding: 2%;
    }
  </style>
</head>

<body>
  <div class="not-found">
    <div><span>404</span></div>
    <span>Pagina nu a fost găsită.</span>
  </div>
</body>

</html>
